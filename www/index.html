<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
<link rel="stylesheet" href="common/css/base.css" />
<link rel="stylesheet" href="css/index.css" />
<script src="js/zepto.js"></script>
<script src="cordova.js"></script>
<script>
ajaxGet = function(url, data, func, sync) {
	$.ajax({
		"type": "GET",
		"url": url,
		"data": data,
		"dataType": "xml",
		"async": !sync,
		"timeout": 21000,
		"global": false,
		"success": func,
		"error": function(xhr, type, err) {
			alert("error");
		}
	});
}
 $(document).ready(function(){
	    ajaxGet("http://60.187.3.67:22322/TestWebService.asmx/HelloWorld", null, function(data) {
           alert($(data).find("string").text());
    });
	$("#test").click(function(e){
		ajaxGet("http://60.187.3.67:22322/TestWebService.asmx/Test", null, function(data) {
			var d=JSON.parse($(data).find("string").text())
			for(var i=0;i<4;i++)
			{
				$("#testul").append("<li>"+d[i]+"</li>");
			}
          
    });
	});
	$("#sub").click(function(e){
		var n=$("#name").val();
		alert(n);
		ajaxGet("http://60.187.3.67:22322/TestWebService.asmx/Submit", {name:n}, function(data) {
			var d=JSON.parse($(data).find("string").text());
			$("reply").html(d[0]);
    });
	});
 });
</script>
</head>
<body>
	<header id="fixed">
      <h1>HelloWorld</h1>
    </header>
	<section>
         <p id="p">HelloWorld</p>
          <input type="text" id="name"/>
		  <p id="reply"></p>
		 <input type="button" id="sub" text="dfefe" value="submit"  />
		<input type="button" id="test" text="dfefe" value="dfjie"  />
		 <ul id="testul">
		 <li>test</li>
		 </ul>
	</section>
</body>
</html>
