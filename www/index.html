<!doctype html>
<html lang="zh">
<head>
    <title></title>
    <script src="js/zepto.js" type="text/javascript"></script>
    <script>
        ajaxGet = function (url, data, func, sync) {
            $.ajax({
                "type": "GET",
                "url": url,
                "data": data,
                "dataType": "xml",
                "async": !sync,
                "timeout": 21000,
                "global": false,
                "success": func,
                "error": function (xhr, type, err) {
                    alert("error");
                }
            });
        }
        $(document).ready(function () {

            ajaxGet("http://60.187.3.67:22322/TestWebService.asmx/HelloWorld", null, function (data) {
                alert($(data).find("string").text());
            });



            $("#btn1").click(function (e) {
                ajaxGet("http://60.187.3.67:22322/TestWebService.asmx/Submit", { name: $("#txt1").val() }, function (data) {
                    alert("success");
                    var d = JSON.parse($(data).find("string").text());
                    $("#reply").html(d);
                });
            });


            $("#btn2").click(function (e) {
                ajaxGet("http://60.187.3.67:22322/TestWebService.asmx/Test", null, function (data) {
                    var d = JSON.parse($(data).find("string").text());
                    for (var i = 0; i < 4; i++) {
                        $("#test").append("<li>" + d[i] + "</li>");
                    }
                });
            });


        });
    </script>
</head>
<body>
       <h1>HelloWorld</h1>
        <input  type="text" id="txt1"/>

         <p id="reply"></p>

         <ul id="test">
         <li>test</li>
         </ul>
</body>
</html>
